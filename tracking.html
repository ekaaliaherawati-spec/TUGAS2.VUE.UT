<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Bahan Ajar UT</title>

  <link rel="stylesheet" href="tracking.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-truck"></i> Tracking Bahan Ajar UT</h1>
  </header>

  <main>
    <section class="search-box">
      <label for="noDO"><i class="fas fa-barcode"></i> Masukkan Nomor DO:</label>
      <div class="input-group">
        <input type="text" id="noDO" placeholder="Contoh: DO2025-0001">
        <button id="btnCari"><i class="fas fa-search"></i> Cari</button>
      </div>
    </section>

    <!-- FORM TAMBAH DELIVERY ORDER -->
    <section class="form-tambah">
      <h2><i class="fas fa-plus-circle"></i> Tambah Delivery Order Baru</h2>

      <div class="form-group">
        <label>Nomor DO (Auto Generate):</label>
        <input type="text" id="newDO" readonly>
      </div>

      <div class="form-group">
        <label>NIM:</label>
        <input type="text" id="newNIM" placeholder="Masukkan NIM">
      </div>

      <div class="form-group">
        <label>Nama:</label>
        <input type="text" id="newNama" placeholder="Masukkan Nama Mahasiswa">
      </div>

      <div class="form-group">
        <label>Ekspedisi:</label>
        <select id="newEkspedisi">
          <option value="">Pilih Ekspedisi</option>
        </select>
      </div>

      <div class="form-group">
        <label>Paket Bahan Ajar:</label>
        <select id="newPaket">
          <option value="">Pilih Paket</option>
        </select>
      </div>

      <div id="detailPaket"></div>

      <div class="form-group">
        <label>Tanggal Kirim:</label>
        <input type="date" id="newTanggal" />
      </div>

      <div class="form-group">
        <label>Total Harga:</label>
        <input type="text" id="newHarga" readonly>
      </div>

      <button id="btnSimpanDO" class="btn-save"><i class="fas fa-save"></i> Simpan Delivery Order</button>
    </section>

    <section id="hasilTracking" class="hidden">
      <div class="tracking-card">
        <div class="tracking-header">
          <h2><i class="fas fa-clipboard-list"></i> Detail Pengiriman</h2>
        </div>

        <div id="infoPesanan" class="tracking-info"></div>

        <div class="progress-container">
          <div class="progress"><div id="progressBar"></div></div>
          <div class="progress-steps"><span>Diproses</span><span>Dalam Perjalanan</span><span>Terkirim</span></div>
        </div>

        <h3><i class="fas fa-route"></i> Riwayat Perjalanan</h3>
        <ul id="riwayatPerjalanan"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p><i class="fas fa-university"></i> Universitas Terbuka Â© 2025</p>
  </footer>

  <script src="dataBahanAjar.js"></script>
  <script src="tracking-app.js"></script>
</body>
</html>
